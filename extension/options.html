<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="options.css">
        <script src="crypt.js"></script>
        <script src="crypt, decrypt from JSON.js"></script>
        <script src="sha1.js"></script>
    </head>
    <body>
        <div id="changeKey">
            <div class="subHidden">
                Change key for&nbsp;<span id="keyname"></span>:<br>
                <input id="key"><br>
                <button id="submitChange">Submit</button><button id="cancel">Cancel</button>
            </div>
        </div>
        <div id="deleteSite">
            <div class="subHidden">
                Delete&nbsp;<span id="sitename"></span>?<br>
                <button id="yes">Yes</button><button id="no">No</button>
            </div>
        </div>
        <div id="enterPassword">
            <div class="subHidden">
                Please enter <span id="new" hidden>the new </span>password<strong id="wrongPassword" hidden> (Wrong Password)</strong><br>
                <input id="password"><br>
                <button id="submitPassword">Submit</button>
            </div>
        </div>

        <h3>Configured Sites</h3>
        <div id="sites" class="list"></div>

        <h3>Add Site</h3>
        <div class="list">
            <div class="row">
                <input type="text" id="newName" placeholder="Name" style="flex-grow: 1;">
                <input type="text" id="newKey" placeholder="Secret Key" style="flex-grow: 1;">
                <button id="makeNew" class="primary">Add</button>
            </div>
        </div>

        <h3>Extras</h3>
        <div id="extras">
            <a id="export" download="totp.json"><button>Export</button></a>
            <label class="button" for="import">Import</label><input type="file" id="import" accept=".json" style="display: none;">
            <button id="ChangePwButton">Change master password</button>
        </div>
        <script src="options.js"></script>
    </body>
</html>
